<app-header (click)="_toggleSidebar()"></app-header>

<!-- Container for sidebar(s) + page content -->
<ng-sidebar-container style="height: 90vh;">

  <!-- A sidebar -->
  <ng-sidebar [(opened)]="_opened" position="left">
    <app-nav-bar-side></app-nav-bar-side>
  </ng-sidebar>

  <!-- Page content -->
  <div ng-sidebar-content>
    <app-user-profile-dashboard></app-user-profile-dashboard>
  </div>

</ng-sidebar-container>
