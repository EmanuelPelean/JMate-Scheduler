<app-header (click)="_toggleSidebar()"></app-header>

<!-- Container for sidebar(s) + page content -->
<ng-sidebar-container style="height: 90vh;">

  <!-- A sidebar -->
  <ng-sidebar [(opened)]="_opened" position="left">
    <div class="list-group">
      <button type="button" class="list-group-item list-group-item-action active">
        Cras justo odio
      </button>
      <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
      <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
      <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
      <button type="button" class="list-group-item list-group-item-action" disabled>Vestibulum at eros</button>
    </div>
  </ng-sidebar>

  <!-- Page content -->
  <div ng-sidebar-content>
    <div [ngSwitch]="loggedIn" style="margin: 15px">
      <div class="col-md-12" >
        <app-login *ngSwitchCase="false"></app-login>
      </div>
      <div class="col-md-12">
        <app-full-calendar *ngSwitchCase="true"></app-full-calendar>
      </div>
    </div>
  </div>

</ng-sidebar-container>
