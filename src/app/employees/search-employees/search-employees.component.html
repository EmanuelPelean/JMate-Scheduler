<h3>Find Employee By Last Name</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" required [(ngModel)]="last_name" name="last_name">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<ul>
  <li *ngFor="let employee of employees">
    <h4>{{employee.id}} - {{employee.first_name}} {{employee.last_name}} {{employee.role}} {{employee.active}}</h4>
  </li>
</ul>
