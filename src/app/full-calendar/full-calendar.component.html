

    <ng-template #customCellTemplate let-day="day" let-locale="locale" >
      <div class="cal-cell-top" >
        <span class="cal-day-badge" *ngIf="day.badgeTotal > 0">{{ day.badgeTotal }}</span>
        <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
        <ng-container *ngFor="let event of events; let i = index">
              <small *ngIf="event.start.getDate() == day.date.getDate() && event.start.getMonth() == day.date.getMonth()" >
                <div style="display: inline-block; margin-left: 2px" (click)="onEventModal(event)">
                  <i class="fa fa-user-circle" aria-hidden="true"></i>
                  <span> {{ event.title }}</span>
                </div>
              </small>
        </ng-container>
      </div>
    </ng-template>

    <div class="row">
      <div *ngIf="clickedDate; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
      <div class="col-md-3">
        <div class="card border-secondary mb-3">
          <div class="card-body">
            <div class="alert alert-info text-center">
              <strong *ngIf="clickedDate"> {{ clickedDate | date:'fullDate' }}</strong>
            </div>
              <ul id="list-edit">
                <ng-container *ngFor="let event of events; let i = index">
                  <li class="list-group-item-edit" *ngIf="event.start.getDate() == clickedDate.getDate()">
                    <small>
                      <span class="badge rounded-circle">25</span>
                      <span class="col-sm-4">{{ event.title }}</span>
                      <input
                        class="form-control col-sm-6"
                        [(ngModel)]="event.start"
                        [owlDateTimeTrigger]="dt4"
                        [owlDateTime]="dt4">
                      <owl-date-time [pickerType]="'timer'" #dt4 (afterPickerClosed)="onRefresh()"></owl-date-time>
                      <input
                        class="form-control col-sm-6"
                        [(ngModel)]="event.end"
                        [owlDateTimeTrigger]="dt3"
                        [owlDateTime]="dt3">
                      <owl-date-time [pickerType]="'timer'" #dt3 (afterPickerClosed)="onRefresh()"></owl-date-time>
                    </small>
                    <button class="btn btn-danger" (click)="onDeleteEvent(i)">X</button>
                  </li>
                </ng-container>
              </ul>
          </div>
        </div>
      </div>
      </ng-template>

      <ng-template #elseBlock>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <ul>
                  <li>
                    <h3>No date selected.</h3>
                  </li>
              </ul>
            </div>
          </div>
        </div>
      </ng-template>

      <div class="col-md-9">
        <div class="card border-secondary mb-3">
          <div class="card-body">
            <app-schedule-header></app-schedule-header>

            <div [ngSwitch]="view">
              <mwl-calendar-month-view
                *ngSwitchCase="'month'"
                [viewDate]="viewDate"
                [events]="events"
                [cellTemplate]="customCellTemplate"
                (dayClicked)="clickedDate = $event.day.date; onDateClicked();"
                (eventTimesChanged)="onEventTimesChanged($event)">
              </mwl-calendar-month-view>
              <mwl-calendar-week-view
                *ngSwitchCase="'week'"
                [viewDate]="viewDate"
                [events]="events"
                (dayHeaderClicked)="clickedDate = $event.day.date; onDateClicked()"
                (eventTimesChanged)="onEventTimesChanged($event)">
              </mwl-calendar-week-view>
              <mwl-calendar-day-view
                *ngSwitchCase="'day'"
                [viewDate]="viewDate"
                [events]="events"
                [dayStartHour]="6"
                [dayEndHour]="22"
                (eventTimesChanged)="onEventTimesChanged($event)">
              </mwl-calendar-day-view>
            </div>
            </div>
          </div>
        </div>

      <app-create-event *ngIf="view === 'week' || view === 'day'"></app-create-event>
    </div>
