<div class="container">
  <div class="col-md-12">
    <h3>
      Edit events
      <button
        class="btn btn-primary pull-right"
        (click)="onAddEvent()">
        Add new
      </button>
      <div class="clearfix"></div>
    </h3>
    <table class="table table-bordered">

      <thead>
      <tr>
        <th>Employee</th>
        <th>Service</th>
        <th>Color</th>
        <!--<th>Secondary color</th>-->
        <th>Date</th>
        <th>Start</th>
        <th>End</th>
        <th>Remove</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let event of events; let index = index">
        <td >
          <input
            type="text"
            class="form-control"
            [(ngModel)]="event.title"
            (keyup)="onRefreshEvents()">
        </td>
        <td >
          <div class="btn-group" appDropdown >
            <button type="button" class="btn btn-primary dropdown-toggle "> Select <fa name="caret-down"></fa>
            </button>
            <ul class="dropdown-menu">
              <li><a style="cursor: pointer;">MA</a> </li>
              <li><a style="cursor: pointer;">FD</a> </li>
              <li><a style="cursor: pointer;">CM</a> </li>
            </ul>
          </div>
        </td>
        <td>
          <input
            type="color"
            [(ngModel)]="event.color.secondary"
            (change)="onRefreshEvents()">
        </td>
        <!--<td>-->
        <!--<input-->
        <!--type="color"-->
        <!--[(ngModel)]="event.color.secondary"-->
        <!--(change)="onRefreshEvents()">-->
        <!--</td>-->
        <td >
          <input
            class="form-control"
            type="text"
            [ngModel]="dateSelected"
            [(ngModel)]="event.start"
            (ngModelChange)="onRefreshEvents()"
            dateFormat="Y-m-dTH:i"
            altFormat="F j, Y H:i"
            placeholder="Not set">
        </td>
        <!--<td >-->
        <!--<input-->
        <!--class="form-control"-->
        <!--type="text"-->
        <!--[ngModel]="clickedDate"-->
        <!--[(ngModel)]="event.end"-->
        <!--(ngModelChange)="onRefreshEvents()"-->
        <!--dateFormat="Y-m-dTH:i"-->
        <!--altFormat="F j, Y H:i"-->
        <!--placeholder="Not set">-->
        <!--</td>-->
        <td>
          <button
            class="btn btn-danger"
            (click)="onDeleteEvent(index); onRefreshEvents()">
            Delete
          </button>
        </td>
      </tr>
      </tbody>

    </table>

  </div>
</div>
